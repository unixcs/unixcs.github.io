name: Deploy Hexo Blog

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install -g hexo

      - name: Generate Static Files
        run: |
          hexo clean
          hexo g
          cp -r css js assets public/

      - name: Deploy to GitHub
        env:
          GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'
        run: |
          cd public
          git config --global user.name "unixcs"
          git config --global user.email "fengx@fengx.eu.org"
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || true
          git push -u git@github.com:unixcs/unixcs.github.io.git master --force
