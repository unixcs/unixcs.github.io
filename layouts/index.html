{{- define "partials/search-modal" -}}
{{- if .Site.Params.enableSearch -}}
<div id="search-modal" class="search-modal">
    <div class="search-content">
        <div class="search-header">
            <input type="text" id="search-input" placeholder="搜索文章..." autocomplete="off">
            <button id="search-close" title="关闭 (Esc)">
                <svg width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div id="search-results"></div>
    </div>
</div>
<style>
.search-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px;
}
.search-content {
    background: var(--entry);
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    padding: 20px;
}
.search-header {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
#search-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: var(--theme);
    color: var(--content);
}
#search-close {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    color: var(--content);
}
#search-results {
    max-height: 400px;
    overflow-y: auto;
}
.search-result {
    display: block;
    padding: 10px;
    border-bottom: 1px solid var(--border);
    color: var(--content);
}
.search-result:hover {
    background: var(--code-bg);
}
.search-result h3 {
    margin: 0;
    font-size: 16px;
}
.no-results {
    text-align: center;
    color: var(--secondary);
}
</style>
<script>
(function() {
    var searchTrigger = document.getElementById('search-trigger');
    var searchModal = document.getElementById('search-modal');
    var searchClose = document.getElementById('search-close');
    var searchInput = document.getElementById('search-input');
    var searchResults = document.getElementById('search-results');
    
    if (!searchTrigger || !searchModal) return;
    
    var searchIndex = [
        {{- range where .Site.RegularPages "Type" "in" "posts" -}}
        {title: "{{ .Title | safeJS }}", url: "{{ .Permalink }}", content: {{ .Summary | jsonify }}},
        {{- end -}}
    ];
    
    searchTrigger.addEventListener('click', function() {
        searchModal.style.display = 'flex';
        searchInput.focus();
    });
    
    searchClose.addEventListener('click', function() {
        searchModal.style.display = 'none';
    });
    
    searchModal.addEventListener('click', function(e) {
        if (e.target === searchModal) {
            searchModal.style.display = 'none';
        }
    });
    
    searchInput.addEventListener('input', function() {
        var query = this.value.toLowerCase();
        if (query.length < 2) {
            searchResults.innerHTML = '';
            return;
        }
        
        var results = searchIndex.filter(function(item) {
            return item.title.toLowerCase().includes(query) || 
                   (item.content && item.content.toLowerCase().includes(query));
        }).slice(0, 10);
        
        if (results.length === 0) {
            searchResults.innerHTML = '<p class="no-results">没有找到相关文章</p>';
            return;
        }
        
        var html = '';
        results.forEach(function(item) {
            html += '<a href="' + item.url + '" class="search-result"><h3>' + item.title + '</h3></a>';
        });
        searchResults.innerHTML = html;
    });
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && searchModal.style.display === 'flex') {
            searchModal.style.display = 'none';
        }
        if (e.altKey && e.key === '/') {
            e.preventDefault();
            searchModal.style.display = 'flex';
            searchInput.focus();
        }
    });
})();
</script>
{{- end -}}
{{- define "main" -}}
{{- partial "search-modal" . -}}
{{- end -}}
