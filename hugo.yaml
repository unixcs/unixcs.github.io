baseURL: "https://www.fengx.eu.org/"
languageCode: "zh-cn"
title: "Unixcs"
theme: "hugo-PaperMod"

pagination:
  pagerSize: 10

languages:
  zh-cn:
    languageName: "中文"
    weight: 1
    menu:
      main:
        - name: 归档
          url: /archives/
          weight: 1
        - name: 标签
          url: /tags/
          weight: 2

defaultContentLanguage: zh-cn

enableRobotsTXT: true
enableGitInfo: false

timeout: "120s"

params:
  env: production
  description: "Be the Master of Time!"
  author: "Unixcs"
  authorUrl: "https://github.com/unixcs"
  
  defaultTheme: auto
  disableThemeToggle: false
  
  showCodeCopyButtons: true
  showReadingTime: true
  showWordCount: true
  
  socialIcons:
    - name: github
      url: "https://github.com/unixcs"
    - name: x
      url: "https://x.com/unixcs"
  
  # 禁用 Profile Mode，显示文章列表
  profileMode:
    enabled: false

  # 启用搜索
  enableSearch: true

  fuseOpts:
    isCaseSensitive: false
    includeScore: true
    threshold: 0.3

markup:
  highlight:
    noClasses: false
    lineNos: true
